AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://ub-code-sam/a9fe20802738b1cf2496b4e649e8c08f
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Environment:
        Variables:
          TABLE_NAME:
            Ref: Table
          REGION_NAME:
            Ref: AWS::Region
      Events:
        HelloWorldSamApi:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Table
    Metadata:
      SamResourceId: HelloWorldFunction
  Table:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: ub-HelloWorld
      PrimaryKey:
        Name: greeting
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
    Metadata:
      SamResourceId: Table
